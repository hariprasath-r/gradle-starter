plugins {
    // war is a combination of java plugin and other tasks needed to run webapp
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {

    // adding servlet dependency as providedCompile as it is not needed when packaged
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

