plugins {
    // war is a combination of java plugin and other tasks needed to run webapp
    id 'war'

    /**
     * to run our application using an embedded server -> appRun
     * by default gretty uses jetty server to run
     * we can run it with tomcat as well -> tomcatRun
     * check gretty tasks to know more
     */
    id 'org.gretty' version('3.0.3')
}

repositories {
    // gretty needs jcenter, as the grettyRunnerJetty configuration error is coming when using maven
    jcenter()
}

dependencies {

    // adding servlet dependency as providedCompile as it is not needed when packaged
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}

// specifies port to run our application, default 8080
gretty.httpPort 8090